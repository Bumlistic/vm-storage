name: "Terraform — RG & Storage Deploy (Self-Hosted Windows)"

# Trigger automatically on push to main
on:
  push:
    branches: [ main ]

jobs:
  terraform:
    name: Terraform Plan & Apply
    runs-on: self-hosted
    environment: production

    env:
      # Azure authentication via environment variables (use GitHub Secrets)
      ARM_SUBSCRIPTION_ID: ${{ secrets.TF_SUBSCRIPTION_ID }}
      ARM_CLIENT_ID: ${{ secrets.TF_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.TF_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.TF_TENANT_ID }}

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5   # Match your Terraform version

      # 3️⃣ Initialize Terraform with existing backend
      - name: Terraform Init
        run: terraform init -input=false

      # 4️⃣ Validate configuration
      - name: Terraform Validate
        run: terraform validate

      # 5️⃣ Terraform Plan
      - name: Terraform Plan
        run: terraform plan -out="tfplan.bin"

      # 6️⃣ Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve "tfplan.bin"

      # 7️⃣ Show outputs
      - name: Terraform Output
        run: terraform output
